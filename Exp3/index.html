<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Bus - Website</title>
</head>
<body>
    <button class="top" onclick='location.href="index.html#nav"'>Home</button>
    <nav class="navbar navbar-expand-lg" id="nav">
        <a class="navbar-brand" href="#nav">BusBook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" id="#link" href="#nav">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="#link" href="#second">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="#link" href="#third">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content row">
        <section id="first">
            <div class="banner col-6">
            </div>
            <div class="banner-text col-6">
                <h2>Busbook</h2>
                <p>
                    Your one stop alternative for Bus Booking
                </p>
                <button class=" btn btn-primary banner-button" onclick="location.href='index.html#second'">Book now</button>
            </div>
          </div>
        </section>
        <section id="second">
            <div class="content row">
                <div class="booking-text col-6">
                    <h3>Booking</h3>
                    <form>
                        <label>From:</label>
                        <div class="form-group row">
                            <select class="form-control col-8">
                                <option>Kasargod</option>
                                <option>Kannur</option>
                                <option>Kozhikode</option>
                                <option>Wayanad</option>
                                <option>Malappuram</option>
                                <option>Palakkad</option>
                                <option>Thrissur</option>
                                <option>Ernakulam</option>
                                <option>Alappuzha</option>
                                <option>Idukki</option>
                                <option>Kottayam</option>
                                <option>Pathanamthitta</option>
                                <option>Kollam</option>
                                <option>Thiruvananthapuram</option>
                            </select>
                            <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker col-4">
                                <input placeholder="DD-MM-YYYY" type="text" id="example" class="form-control"> 
                                <i class="fas fa-calendar input-prefix"></i>
                              </div>
                        </div>
                        <label>To:</label>
                        <div class="form-group row">
                            <select class="form-control col-8">
                                <option>Thiruvananthapuram</option>
                                <option>Kasargod</option>
                                <option>Kannur</option>
                                <option>Kozhikode</option>
                                <option>Wayanad</option>
                                <option>Malappuram</option>
                                <option>Palakkad</option>
                                <option>Thrissur</option>
                                <option>Ernakulam</option>
                                <option>Alappuzha</option>
                                <option>Idukki</option>
                                <option>Kottayam</option>
                                <option>Pathanamthitta</option>
                                <option>Kollam</option>
                              </select>
                              <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker col-4">
                                <input placeholder="DD-MM-YYYY" type="text" id="example" class="form-control"> 
                                <i class="fas fa-calendar input-prefix"></i>
                              </div>
                              <input type="submit" value="Submit" class="button-booking"></input>
                        </div>
                          
                    </form>
                </div>  
                <div class="booking-img col-6">
                    <img alt="booking" id="booking-img" src="booking.webp">
                </div>
            </div>
        </section>
        <section id="third">
            <div class="about">
                <h3 class="col-12">About</h3>
                <p>Get to know more about the creator.</p>
                <center>
                    <button class="btn btn-primary profile" onclick="location.href=('https://github.com/notarjunvijayan')">Take Me</button>    
                </center>
            </div>
        </section>
</body>
</html>
